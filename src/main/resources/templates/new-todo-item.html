<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
  <div class="title">
    <h3>Organize Me</h3>
    <div class="date">
      <div class="dayContainer">
        <h1 class="day" id="day"></h1>
      </div>
      <div class="monthYearContainer">
        <h2 class="month" id="month"></h2>
        <h2 class="year" id="year"></h2>
      </div>
    </div>
  </div>
  <div class="todoContainer new">
    <h1>Add New Task</h1>
    <div class="newTaskContainer">
      <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
        <div class="form-group">
          <label for="description" class="label"> Name </label>
          <input class="form-control inputDesc" type="text" th:field="*{description}" id="description" placeholder="Name">
          <br>
          <label class="label" for="inputGroupSelect01">Task Type</label>
          <select class="form-select inputDesc" id="inputGroupSelect01" th:field="*{type}">
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="study">Study</option>
            <option value="finance">Finance</option>
            <option value="social">Social</option>
            <option value="selfCare">Self Care</option>
            <option value="home">Home</option>
          </select>
          <br>
          <button type="submit" class="btn btn-outline-success addButton">
            <i class="bi bi-plus-square-fill"></i> Add Task
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/main.js}"></script>
</body>
</html>
