<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organize Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <div class="title">
        <h3>Organize Me</h3>
        <div class="date">
            <div class="dayContainer">
                <h1 class="day" id="day"></h1>
            </div>
            <div class="monthYearContainer">
                <h2 class="month" id="month"></h2>
                <h2 class="year" id="year"></h2>
            </div>
        </div>
    </div>

    <div class="todoContainer">
        <h1>Task</h1>
        <div th:each="item : ${todoItems}">
            <p th:text="${item.type}" class="todoLabel"></p>
            <div class="todoTable">
                <div th:unless="${item.isComplete} == true" th:if="${item.type == 'work'}" class="todoText work">
                    <p th:text="${item.description}" class="todoDesc"></p>
                </div>
                <div th:unless="${item.isComplete} == true" th:if="${item.type == 'personal'}" class="todoText personal">
                    <p th:text="${item.description}" class="todoDesc"></p>
                </div>
                <div th:unless="${item.isComplete} == true" th:if="${item.type == 'home'}" class="todoText home">
                    <p th:text="${item.description}" class="todoDesc"></p>
                </div>
                <div th:unless="${item.isComplete} == true" th:if="${item.type == 'study'}" class="todoText study">
                    <p th:text="${item.description}" class="todoDesc"></p>
                </div>
                <div th:unless="${item.isComplete} == true" th:if="${item.type == 'finance'}" class="todoText finance">
                    <p th:text="${item.description}" class="todoDesc"></p>
                </div>
                <div th:unless="${item.isComplete} == true" th:if="${item.type == 'social'}" class="todoText social">
                    <p th:text="${item.description}" class="todoDesc"></p>
                </div>
                <div th:unless="${item.isComplete} == true" th:if="${item.type == 'selfCare'}" class="todoText selfCare">
                    <p th:text="${item.description}" class="todoDesc"></p>
                </div>
                <div th:if="${item.isComplete} == true" class="todoText complete">
                    <p th:text="${item.description}" class="todoDesc"></p>
                </div>
                <div class="btn btn-group-sm buttonsContainer" role="group">
                    <div class="button1">
                        <a href="#" class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <div class="newTodo">
            <p><a class="btn btn-outline-success" href="/create-todo">
                <i class="bi bi-plus-square-fill"></i>&emsp13; New Task</a>
            </p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/main.js}"></script>
</body>
</html>
